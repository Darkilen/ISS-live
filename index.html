<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="Projet SIMPLonMARS3 - Data Plug" />
        <meta name="author" content="Jessica, Kevin, Laurene, Samuel" />
        <title>ISS Live</title>
        <link rel="icon" type="image/x-icon" href="media/img/favicon.ico" />
        <link rel="stylesheet" type="text/css" media="screen" title="no title" href="css/style.css" />
        <script type="text/javascript" src="js/gmaps.js"></script>
        <script type="text/javascript" src="js/form.js" charset="utf-8"></script>
        <script type="text/javascript" async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDAG1j4xk810I0pIzZ3N6_GAg9D_120De8&callback=initMap"></script>

        <script type="text/javascript" src="js/ISSPassTime.js"></script>
    </head>
    <body>
        <div class="top left cache"></div>
        <div class="top wide cache"></div>
        <div class="top right cache"></div>
        <div class="wide right cache"></div>
        <div class="bottom right cache"></div>
        <div class="bottom wide cache"></div>
        <div class="bottom left cache"></div>
        <div class="wide left cache"></div>
        <div id="map"></div>
        <iframe src="" width="" height="" class="googleMap"></iframe>
        <form class="TEST" id="form" class="" action="index.html" method="post">
          <label for="lattitude"></label>
          <input id="lattitude" type="number" name="lattitude" value="" placeholder="lattitude">
          <label for="longitude"></label>
          <input id="longitude" type="number" name="longitude" value="" placeholder="longitude">
          <input type="submit" name="name" value="Submit">
          <input type="button" name="name" value="Clear">

        </form>
        <div id="TEST">
            <p>
                Time
            </p>
            <p id="time"></p>
            <p>
                Countdown
            </p>
            <p id="countdown"></p>
            <p>
                Duration
            </p>
            <p id="duration"></p>
            <button id="hourformat">Change Hour Format</button>
        </div>
    </body>
</html>
